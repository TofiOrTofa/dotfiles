#################################
#             Backend           #
#################################
# Твоя главная ошибка была здесь. Для большинства современных систем 
# (особенно с NVIDIA или Intel) лучше всего подходит glx.
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
use-damage = true;

#################################
#            Shadows            #
#################################
shadow = true;
shadow-radius = 7;
shadow-offset-x = -7;
shadow-offset-y = -7;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-delta = 10;

#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 0.8;
frame-opacity = 0.7;
inactive-opacity-override = false;
focus-exclude = [ "class_g = 'Cairo-clock'" ];

#################################
#           Corners             #
#################################
## Скругление углов (если твоя версия picom это поддерживает)
#corner-radius = 10;
## Не скруглять углы, если окно во весь экран или единственное на рабочем столе
## (зависит от версии picom)
#round-borders = 0;
#rounded-corners-exclude = [
#  "window_type = 'dock'",
#  "window_type = 'desktop'"
#];

# Радиус скругления
corner-radius = 12.0;

# ВКЛЮЧАЕМ умные углы: скругление пропадает, если окно касается края экрана 
# или находится в режиме без отступов (gaps)
smart-rounded-corners = true;

# Исключения (на всякий случай для статус-бара)
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#            Blur               #
#################################
# Размытие фона (требует backend = "glx")
blur-method = "dual_kawase";
blur-strength = 5;
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

#################################
#       General Settings        #
#################################
vsync = true;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
log-level = "warn";

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; clip-shadow-above = true; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 0.8; }
  dropdown_menu = { opacity = 0.8; }
};


