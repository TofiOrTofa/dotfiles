[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = ""
format-volume-prefix-foreground = ${colors.volume_color}
format-volume-prefix-background = ${colors.disk_color}
format-volume = <label-volume>

label-volume ="VOL %percentage%%"
label-volume-foreground = ${colors.background}
label-volume-background = ${colors.volume_color}

label-muted = muted
label-muted-foreground = ${colors.background-alt}
label-muted-background = ${colors.volume_color}

format-muted-prefix = ""
format-muted-prefix-foreground = ${colors.volume_color}
format-muted-prefix-background = ${colors.disk_color}