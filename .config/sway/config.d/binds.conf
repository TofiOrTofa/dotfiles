  bindsym k resize shrink height 1 px or 1 ppt
  bindsym l resize grow width 1 px or 1 ppt

  bindsym Shift+h resize shrink width 10 px or 5 ppt
  bindsym Shift+j resize grow height 10 px or 5 ppt
  bindsym Shift+k resize shrink height 10 px or 5 ppt
  bindsym Shift+l resize grow width 10 px or 5 ppt

