floating_modifier $mod

bindsym --locked $button_sun_up exec $sun_up
bindsym --locked $button_sun_down exec $sun_down
bindsym --locked $button_sun_max exec $sun_max
bindsym --locked $button_sun_min exec $sun_min

bindsym --locked $button_vol_up exec $vol_up
bindsym --locked $button_vol_down exec $vol_down
bindsym --locked $button_vol_max exec $vol_max
bindsym --locked $button_vol_min exec $vol_min
bindsym --locked $button_vol_mute exec $vol_mute

bindsym --locked $button_mic_up exec $mic_up
bindsym --locked $button_mic_down exec $mic_down
bindsym --locked $button_mic_max exec $mic_max
bindsym --locked $button_mic_min exec $mic_min
bindsym --locked $button_mic_mute exec $mic_mute
bindsym $button_screenshot exec $screenshot_app

bindsym Shift+semicolon exec ~/.config/wofi/scripts/commands.lua, mode "insert"

bindsym Shift+c reload
bindsym Shift+r restart
bindsym Shift+e exec swaynag -t warning -m 'You pressed the exit shortcut. Do you really want to exit sway? This will end your Waylend session.' -B 'Yes, exit sway' 'swaymsg exit'
bindsym Shift+p exec output eDP-1 toggle

#bindsym Shift+p exec $sun_mute
bindsym t exec $terminal

bindsym Shift+q kill

bindsym q move scratchpad
bindsym m scratchpad show

bindsym g gaps inner current toggle 10; gaps outer current toggle 5
bindsym Shift+g border toggle

bindsym f floating toggle
bindsym Shift+f fullscreen toggle

bindsym s layout stacking
bindsym w layout tabbed
bindsym e layout toggle split
bindsym Shift+t layout toggle tabbed

bindsym h focus left
bindsym j focus down
bindsym k focus up
bindsym l focus right

bindsym period exec swaymsg workspace number $(($(swaymsg -t get_workspaces | jq '.[] | select(.focused==true).num') + 1))
bindsym comma exec swaymsg workspace number $(($(swaymsg -t get_workspaces | jq '.[] | select(.focused==true).num') - 1))
bindsym $ctrl+period workspace next
bindsym $ctrl+comma workspace prev

bindsym p focus parent
bindsym c focus child

bindsym Shift+h move left
bindsym Shift+j move down
bindsym Shift+k move up
bindsym Shift+l move right

# Переместить в следующий (+1)
bindsym Shift+period exec swaymsg move container to workspace number $(($(swaymsg -t get_workspaces | jq '.[] | select(.focused==true).num') + 1))
bindsym Shift+comma exec swaymsg move container to workspace number $(($(swaymsg -t get_workspaces | jq '.[] | select(.focused==true).num') - 1))

bindsym $ctrl+Shift+i move container to workspace next
bindsym $ctrl+Shift+u move container to workspace prev

bindsym $ctrl+Up exec $vol_up
bindsym $ctrl+Down exec $vol_down

bindsym $ctrl+space exec playerctl play-pause

bindsym 1 $ws1
bindsym 2 $ws2
bindsym 3 $ws3
bindsym 4 $ws4
bindsym 5 $ws5
bindsym 6 $ws6
bindsym 7 $ws7
bindsym 8 $ws8
bindsym 9 $ws9
bindsym 0 $ws10

bindsym Shift+1 move container to $ws1
bindsym Shift+2 move container to $ws2
bindsym Shift+3 move container to $ws3
bindsym Shift+4 move container to $ws4
bindsym Shift+5 move container to $ws5
bindsym Shift+6 move container to $ws6
bindsym Shift+7 move container to $ws7
bindsym Shift+8 move container to $ws8
bindsym Shift+9 move container to $ws9
bindsym Shift+0 move container to $ws10

bindsym r mode "resize"
bindsym o mode "insert"
bindsym a mode "insert"
bindsym i mode "insert"
bindsym d mode "wofi"
bindsym v mode "micro"

mode "insert" {
  bindsym --locked $button_sun_up exec $sun_up
  bindsym --locked $button_sun_down exec $sun_down
  bindsym --locked $button_sun_max exec $sun_max
  bindsym --locked $button_sun_min exec $sun_min
  
  bindsym --locked $button_vol_up exec $vol_up
  bindsym --locked $button_vol_down exec $vol_down
  bindsym --locked $button_vol_max exec $vol_max
  bindsym --locked $button_vol_min exec $vol_min
  bindsym --locked $button_vol_mute exec $vol_mute
  
  bindsym --locked $button_mic_up exec $mic_up
  bindsym --locked $button_mic_down exec $mic_down
  bindsym --locked $button_mic_max exec $mic_max
  bindsym --locked $button_mic_min exec $mic_min
  bindsym --locked $button_mic_mute exec $mic_mute

  bindsym $button_screenshot exec $screenshot_app

  bindsym Super_L mode "default"
}
